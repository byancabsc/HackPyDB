
<style>
  body {
    background-color: #121212;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
  }

  .flex-center {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-box {
    background-color: #1f1f1f;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .form-title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 30px;
    color: white;
  }

  .form-label {
    font-size: 12px;
    text-align: left;
    color: rgba(177, 177, 177, 0.4);
    display: block;
    margin-bottom: 5px;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 25px;
    border: none;
    border-bottom: 1px solid #888;
    background-color: transparent;
    color: rgba(255, 255, 255, 0.8);
    transition: border-color 0.3s;
  }

  .form-input:focus {
    border-color: #38d39f;
    outline: none;
  }

  .submit-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: #38d39f;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px 7px #38d39f70;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #2fa981;
    box-shadow: none;
  }

  .form-link {
    display: block;
    margin-top: 20px;
    color: #38d39f;
    font-size: 0.9rem;
    text-decoration: none;
  }

  .form-link:hover {
    text-decoration: underline;
  }
</style>

<div class="flex-center">
  <div class="form-box">
    <form method="POST" action="{{ url_for('auth.login') }}">
      <h1 class="form-title">Login</h1>

      <label class="form-label" for="username">Username</label>
      <input type="text" id="username" name="username" class="form-input" required>

      <label class="form-label" for="password">Senha</label>
      <input type="password" id="password" name="password" class="form-input" required>

      <input type="submit" value="Entrar" class="submit-btn">
    </form>

    <a href="{{ url_for('auth.register') }}" class="form-link">Crie sua conta</a>
  </div>
</div>

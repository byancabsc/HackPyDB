{% extends "template.html" %} 
{% block body %}

<!-- CABEÇALHO -->
<div id="header">
    <h2>Adicionar Nova Tarefa</h2>
</div>

<!-- FORMULÁRIO DE ADIÇÃO -->
<div class="form-container" style="margin-bottom: 20px;">
    <form method="POST" action="/adicionar" style="display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="text" name="titulo" placeholder="Título da tarefa" class="form-field" required>
        <select name="status" class="form-field" required>
            <option value="pendente">Pendente</option>
            <option value="concluido">Concluído</option>
        </select>
        <button class="add-btn" type="submit">Adicionar</button>

        <a href="{{ url_for('todo.buscar') }}">
            <button type="button" class="add-btn">Pesquisar Tarefas</button>
        </a>
    </form>
</div>

<!-- LISTA DE TAREFAS -->
<div id="myUnOrdList">
    {% if tarefas %}
        <ul class="todo-list" style="list-style: none; padding: 0;">
            {% for tarefa in tarefas %}
                <li class="todo">
                    {{ tarefa[1] }} - <strong>{{ tarefa[2] }}</strong>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="text-align:center;">Nenhuma tarefa adicionada ainda.</p>
    {% endif %}
</div>

{% endblock %}

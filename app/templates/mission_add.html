{% extends "template.html" %}
{% block body %}
<h2>Nova Missão</h2>


<form method="POST" class="container">
    <input type="text" name="titulo" class="form-field" placeholder="Nome da missão" required>
    <select name="status" class="form-field" required>
        <option value="ativa">Ativa</option>
        <option value="inativa">Inativa</option>
    </select>
    <button type="submit" class="submit-btn">Adicionar Missão</button>
    <a href="{{ url_for('mission.mission_update') }}">
        <button type="button" class="submit-btn">Pesquisar Missões</button>
    </a>
</form>

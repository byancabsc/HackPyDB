<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    * {
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      user-select: none;
    }

    h1 {
      color: white;
      font-size: 35px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .form-container {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .subtitle {
      font-size: 11px;
      color: rgba(177, 177, 177, 0.4);
      align-self: flex-start;
      margin-left: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: none;
      border-bottom: 1px solid rgb(143, 143, 143);
      background: none;
      color: rgba(255, 255, 255, 0.8);
      height: 35px;
      width: 100%;
      margin-bottom: 25px;
      padding: 5px 10px;
    }

    .submit-btn {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #38d39f;
      color: white;
      width: 100%;
      height: 40px;
      box-shadow: 2px 2px 7px #38d39f70;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      box-shadow: none;
    }

    .login-link {
      margin-top: 20px;
      color: #38d39f;
      font-size: 14px;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form method="POST" action="/register">
      <h1>Criar Conta</h1>

      <label class="subtitle" for="username">USERNAME:</label>
      <input type="text" name="username" id="username">

      <label class="subtitle" for="email">EMAIL:</label>
      <input type="email" name="email" id="email">

      <label class="subtitle" for="password">PASSWORD:</label>
      <input type="password" name="password" id="password">

      <input type="submit" value="SUBMIT" class="submit-btn">
    </form>
    <a href="{{ url_for('auth.login') }}" class="login-link">Ir para Login</a>
  </div>
</body>
</html>

{% extends "template.html" %} {% block body %}


<h2>Cadastro de Usuário</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" class="form-feild" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="form-feild" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" class="form-feild" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    {% endblock %}
